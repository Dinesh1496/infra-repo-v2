name: CI-CD Pipeline

on:
  push:
    branches: [ main ]


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: 
        #we use the github SHA as the tag for the image to ensure that each build is unique and can be traced back to the specific commit that triggered the build.
          ${{ env.DOCKERHUB_USERNAME }}/python-app:${{ github.sha }}
